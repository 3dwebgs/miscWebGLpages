<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>
        <!-- Babylon.js -->
        <script src="js/hand.minified-1.2.js"></script>
        <script src="js/cannon.js"></script>
        <script src="js/oimo.js"></script>
        <script src="js/babylon.js" ></script>
        <script src="js/star.js" ></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;

            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);
        
        var scriptGUI = document.createElement("script");
        scriptGUI.id = "scriptGUI";
        scriptGUI.src = "http://www.babylon.actifgames.com/demoCastorGUI/castorGUI.min.js";
        document.body.appendChild(scriptGUI);
        
        scriptGUI.onload = function()
        {
            guisystem = new CASTORGUI.GUIManager(canvas); 
            
            var canvasWidth = guisystem.getCanvasSize().width;
            var canvasHeight = guisystem.getCanvasSize().height;
            var widthMinusButton = canvasWidth - 100;
            
        	var optionsGUIButton = {
				w: 40,
				h: 40,
				x: widthMinusButton * 0.03,
				y: canvasHeight - canvasHeight * 0.05,
				value: "?"
			}
			
			function popup() {
				alert("Touch screen: swipe left/right to pan camera. Swipe up/down to move forward/backward.");
			}
			
			var button = new CASTORGUI.GUIButton("button", optionsGUIButton, guisystem, popup);
		};
		


		function createScene() {
			var scene = new BABYLON.Scene(engine);
			scene.clearColor = new BABYLON.Color3(0, 0, 0);
			//scene.debugLayer.show();

			var light = new BABYLON.PointLight("Omni", new BABYLON.Vector3(10, 50, 50), scene);
			 var light2 = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
			var light3 = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, -1, 0), scene);
			var freeCamera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 0, 0), scene);
			freeCamera.attachControl(canvas, true);
			//var touchCamera = new BABYLON.TouchCamera("camera1", new BABYLON.Vector3(0, 1, -100), scene);
			//touchCamera.attachControl(canvas, true);
			
			//axis number:  (Math.random()*1000) / 2; 
			// star size:  (Math.random()*10) / 2;  
			// pos or neg: Math.random()
			
			var starLocations = [];
			function posOrNeg(){ return Math.random() < 0.5 ? -1 : 1;}
			
			for (i = 0; i <= 100; i++) {
				starLocations[i] = new Star(
					new BABYLON.Vector3(
						((Math.random()*2000) + 100)*posOrNeg(), 
						((Math.random()*2000) + 100)*posOrNeg(), 
						((Math.random()*2000) + 100)*posOrNeg()
					), 
					(Math.random()*10) / 4, 
					scene
				);
			}
			
			
    BABYLON.SceneLoader.ImportMesh("", "blender-scenes/", "newrocket.babylon", scene, function (newMeshes) {
        // Set the target of the camera to the first imported mesh
        camera.target = newMeshes[0];
    });
			


			//http://www.babylonjs-playground.com/#1RDDIO#1
			//http://www.babylonjs-playground.com/#11PO3E#2 import mesh
			//http://www.babylonjs-playground.com/#1BT3LD#6

			return scene;
		};
        
        var scene = createScene();

        engine.runRenderLoop(function () {
            scene.render();
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>

</body>
</html>
