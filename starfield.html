<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>
        <!-- Babylon.js -->
        <script src="js/hand.minified-1.2.js"></script>
        <script src="js/cannon.js"></script>
        <script src="js/oimo.js"></script>
        <script src="js/babylon.js"></script>
        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;

            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);
        
        var scriptGUI = document.createElement("script");
        scriptGUI.id = "scriptGUI";
        scriptGUI.src = "http://www.babylon.actifgames.com/demoCastorGUI/castorGUI.min.js";
        document.body.appendChild(scriptGUI);
        
        scriptGUI.onload = function()
        {
            guisystem = new CASTORGUI.GUIManager(canvas); 
            
            var canvasWidth = guisystem.getCanvasSize().width;
            var canvasHeight = guisystem.getCanvasSize().height;
            var widthMinusButton = canvasWidth - 100;
            
        	var optionsGUIButton = {
				w: 100,
				h: 40,
				x: widthMinusButton * 0.5,
				y: canvasHeight - canvasHeight * 0.5,
				value: "Instructions"
			}
			
			function popup() {
				alert("Left mouse button to move camera. Arrow keys to move around space.");
			}
			
			var button = new CASTORGUI.GUIButton("button", optionsGUIButton, guisystem, popup);
		};

		function createScene() {
			var scene = new BABYLON.Scene(engine);
			scene.clearColor = new BABYLON.Color3(0.5, 0.8, 0.5);
			//scene.debugLayer.show();

			var light = new BABYLON.PointLight("Omni", new BABYLON.Vector3(10, 50, 50), scene);
			 var light2 = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
			var light3 = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, -1, 0), scene);
			var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -900), scene);

			camera.attachControl(canvas, false);


			// Skybox
			var skybox = BABYLON.Mesh.CreateBox("skyBox", 3000.0, scene);
			var skyboxMaterial = new BABYLON.StandardMaterial("skyBox", scene);
			skyboxMaterial.backFaceCulling = false;
			skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture("textures/skybox/skybox", scene);
			skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;
			skyboxMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);
			skyboxMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
			skyboxMaterial.disableLighting = true;
			skybox.material = skyboxMaterial;
			
			var sphere = BABYLON.Mesh.CreateSphere("sphere1", 50, 100, scene);
			var mat = new BABYLON.StandardMaterial("white", scene);
			mat.diffuseTexture = new BABYLON.Texture("textures/suntexture.jpg", scene);
			mat.specularColor = new BABYLON.Color3(0, 0, 0);
			sphere.material = mat;

			var particleSystem = new BABYLON.ParticleSystem("particles", 90000, scene);
			particleSystem.particleTexture = new BABYLON.Texture("textures/fireflare.jpg", scene);
			particleSystem.emitter = sphere;
			particleSystem.color1 = new BABYLON.Color4(0.984, 0.337, 0.047, 1);
			particleSystem.color2 = new BABYLON.Color4(0.984, 0.757, 0.047, 1);
			particleSystem.minSize = 4;
			particleSystem.maxSize = 8;
			particleSystem.minLifeTime = 0.5;
			particleSystem.maxLifeTime = 1.5;
			particleSystem.emitRate = 90000;
			particleSystem.direction1 = new BABYLON.Vector3(-80, 80, 80);
			particleSystem.direction2 = new BABYLON.Vector3(80, -80, -80);
			//angle
			particleSystem.minAngularSpeed = 0;
			particleSystem.maxAngularSpeed = Math.PI;
			// Speed
			particleSystem.minEmitPower = 1;
			particleSystem.maxEmitPower =3;
			particleSystem.updateSpeed = 0.01;

			// Start the particle system
			particleSystem.start();


			
			//http://www.babylonjs-playground.com/#1RDDIO#1
			

			return scene;
		};
        
        var scene = createScene();

        engine.runRenderLoop(function () {
            scene.render();
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
