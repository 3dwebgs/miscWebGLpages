<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - orbit controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color:#000;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;

			}

			a {
				color: red;
			}
		</style>
	</head>



	<body>
		<div id="container"></div>
		<div id="info">
			SmileyVerse.
			<a href="http://threejs.org" target="_blank">three.js</a>
			Left mouse button to rotate. Scroll wheel to zoom. 
			
		</div>

		<script src="js/three.min.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/Detector.js"></script>

		<script>

			//leaves message if webGL not supported
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			//creates variables outside of loop
			var container;
			var camera, controls, scene, renderer;

			//initializes scene; contains animate function call
			init();
			render();

			function animate() {
				requestAnimationFrame(animate);
				controls.update();
			}

			function init() {

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 500;

				controls = new THREE.OrbitControls( camera );
				controls.damping = 0.2;
				controls.addEventListener( 'change', render );

				scene = new THREE.Scene();
				scene.fog = new THREE.FogExp2( 0x0099FF, 0.002 );

				// world

				var geometry = new THREE.SphereGeometry(15, 32, 32);
				var texture = THREE.ImageUtils.loadTexture( 'textures/smileyskin.png' );
				//texture.anisotropy = renderer.getMaxAnisotropy();
				var material = new THREE.MeshBasicMaterial( { map: texture } );
				
				
				//var material =  new THREE.MeshLambertMaterial( { color:0xffffff, shading: THREE.FlatShading } );

				for ( var i = 0; i < 100; i ++ ) {

					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = (Math.random() - 0.5) * 700; 
					mesh.position.y = (Math.random() - 0.5) * 1000;
					mesh.position.z = (Math.random() - 0.5) * 1000; 
					mesh.rotation.y = -2;
					mesh.updateMatrix();
					mesh.matrixAutoUpdate = false;
					scene.add( mesh );

				}


				// lights

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 );
				scene.add( light );

				light = new THREE.DirectionalLight( 0x002288 );
				light.position.set( -1, -1, -1 );
				scene.add( light );

				light = new THREE.AmbientLight( 0x222222 );
				scene.add( light );


				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: false } );
				renderer.setClearColor( scene.fog.color );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

				animate();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();
			}

			function render() {
				renderer.render( scene, camera );
			}
			
			/*SHOULD BE
			function renderPage() {  			//or something else					
				renderer.render(scene, camera);
			}*/


		</script>

	</body>
</html>
