<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
        <script src="https://cdn.babylonjs.com/recast.js"></script>
        <script src="https://cdn.babylonjs.com/ammo.js"></script>
        <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
        <script src="https://cdn.babylonjs.com/cannon.js"></script>
        <script src="https://cdn.babylonjs.com/Oimo.js"></script>
        <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
            
            #canvasZone {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
<body>
    <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var startRenderLoop = function (engine, canvas) {
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        }

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        var createScene = async function () {
    // This creates a basic Babylon Scene object (non-mesh)
    var scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color3(0, 0, 0);
    var light3 = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, -1, 0), scene);
    light3.groundColor = BABYLON.Color3.Gray();
    light3.intensity = .4;
    var camera = new BABYLON.ArcRotateCamera("Camera", 0, 0, 10, new BABYLON.Vector3(0, 0, 0), scene);
    camera.setPosition(new BABYLON.Vector3(0, 0, -10));
    camera.position.z = -10;

    function posOrNeg(){ return Math.random() < 0.5 ? -1 : 1;}

    var WhiteStar = function(position, size, scene){
		this.sphere = BABYLON.Mesh.CreateSphere("whiteStar", 20, 15*size, scene); 
		this.whiteMat = new BABYLON.StandardMaterial("white", scene);
		this.whiteMat.emissiveColor = new BABYLON.Color3(1, 1, 1);
		this.sphere.material = this.whiteMat;
		this.sphere.position = position;
	}


	var RedStar = function (position, size, scene) {
		this.sphere = BABYLON.Mesh.CreateSphere("redStar", 20, 30*size, scene); 
		this.redMat = new BABYLON.StandardMaterial("red", scene);
		this.redMat.emissiveColor = new BABYLON.Color3(0.714, 0.239, 0.169);
		this.redMat.specularColor = new BABYLON.Color3(0, 0, 0);
		this.sphere.material = this.redMat;
		this.sphere.position = position;
	};

    var whiteStarLocations = [];
	for (k = 0; k <= 500; k++) {
		whiteStarLocations[k] = new WhiteStar(
			new BABYLON.Vector3(
				(Math.random()*1000 * posOrNeg()) + (500*posOrNeg()), 
				(Math.random()*1000 * posOrNeg()) + (500*posOrNeg()), 
				(Math.random()*1000 * posOrNeg()) + (500*posOrNeg())
			), 
			Math.random()*.5, 
			scene
		);
	}

    var redStarLocations = [];
	for (j = 0; j <= 30; j++) {
		redStarLocations[j] = new RedStar(
			new BABYLON.Vector3(
				(Math.random()*1000 * posOrNeg()) + (500*posOrNeg()), 
				(Math.random()*1000 * posOrNeg()) + (500*posOrNeg()), 
				(Math.random()*1000 * posOrNeg()) + (500*posOrNeg())
			), 
			Math.random()*10 / 2, 
			scene
		);
	}
			

    // Load a GUI from the snippet server.
    let advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("GUI", true, scene);  
    let loadedGUI = await advancedTexture.parseFromSnippetAsync("##QCVJZD#4");

    // Set the ideal W and H if you wish to scale with the window.
    advancedTexture.idealWidth = 1024;  
    advancedTexture.idealHeight = 1024;


    var movingBox = BABYLON.MeshBuilder.CreateBox("box", {size: 1}, scene);
    camera.parent = movingBox;
    movingBox.visibility = 0;

    var posStep = 40;
	var rotStep = .1;

    //move button observables
    let moveUpButton = advancedTexture.getControlByName("moveUp");
    moveUpButton.onPointerClickObservable.add(function(){
        movingBox.translate(BABYLON.Axis.Z, posStep, BABYLON.Space.LOCAL);
    });

    let moveDownButton = advancedTexture.getControlByName("moveDown");
    moveDownButton.onPointerClickObservable.add(function(){
        movingBox.translate(BABYLON.Axis.Z, -posStep, BABYLON.Space.LOCAL);
    });

    let moveLeftButton = advancedTexture.getControlByName("moveLeft");
    moveLeftButton.onPointerClickObservable.add(function(){
        movingBox.translate(BABYLON.Axis.X, -posStep, BABYLON.Space.LOCAL);
    });

    let moveRightButton = advancedTexture.getControlByName("moveRight");
    moveRightButton.onPointerClickObservable.add(function(){
        movingBox.translate(BABYLON.Axis.X, posStep, BABYLON.Space.LOCAL);
    });

    //camera button observables
    let cameraUpButton = advancedTexture.getControlByName("cameraUp");
    cameraUpButton.onPointerClickObservable.add(function(){
        movingBox.rotate(BABYLON.Axis.X, -rotStep, BABYLON.Space.LOCAL);
    });

    let cameraDownButton = advancedTexture.getControlByName("cameraDown");
    cameraDownButton.onPointerClickObservable.add(function(){
        movingBox.rotate(BABYLON.Axis.X, rotStep, BABYLON.Space.LOCAL);
    });

    let cameraLeftButton = advancedTexture.getControlByName("cameraLeft");
    cameraLeftButton.onPointerClickObservable.add(function(){
        movingBox.rotate(BABYLON.Axis.Y, -rotStep, BABYLON.Space.LOCAL);
    });

    let cameraRightButton = advancedTexture.getControlByName("cameraRight");
    cameraRightButton.onPointerClickObservable.add(function(){
        movingBox.rotate(BABYLON.Axis.Y, rotStep, BABYLON.Space.LOCAL);
    });




    return scene;
};
                window.initFunction = async function() {
                    
                    
                    
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
        if (!engine) throw 'engine should not be null.';
        startRenderLoop(engine, canvas);
        window.scene = createScene();};
        initFunction().then(() => {scene.then(returnedScene => { sceneToRender = returnedScene; });
                            
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
