<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<style>
			body {
				margin: 0px;
				overflow: hidden;
				background-color: #FFF;
				background-image: url("http://i1164.photobucket.com/albums/q564/LimbicResonation/Random/starsbackground.jpg");
			}
			#back {
				color: white;
			}
		</style>
	</head>
	<body> 


		<script src="javascripts/three.min.js"></script>

		<script>

			var camera, scene, renderer;
			var mesh;

			init();
			animate();

			function init() {

				renderer = new THREE.WebGLRenderer( { alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( 0x000000, 0 );
				document.body.appendChild( renderer.domElement );

				//

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1800 );
				camera.position.z = 1800;

				scene = new THREE.Scene();

				var geometry = new THREE.BoxGeometry( 200, 200, 200 );

				var texture1 = THREE.ImageUtils.loadTexture( 'https://cloud.githubusercontent.com/assets/9013147/13150452/b5042b2a-d61a-11e5-93ef-1f6c11fc301c.jpg' );
				var texture2 = THREE.ImageUtils.loadTexture( 'https://cloud.githubusercontent.com/assets/9013147/13150453/b505d92a-d61a-11e5-8715-9ebf99ebf016.jpg' );
				var texture3 = THREE.ImageUtils.loadTexture( 'https://cloud.githubusercontent.com/assets/9013147/13150451/b5040762-d61a-11e5-8d23-ed62ab9c39f0.jpg' );
				var texture4 = THREE.ImageUtils.loadTexture( 'https://cloud.githubusercontent.com/assets/9013147/13150455/b507a78c-d61a-11e5-9119-591e510060e3.jpg' );
				var texture5 = THREE.ImageUtils.loadTexture( 'https://cloud.githubusercontent.com/assets/9013147/13150450/b503cd2e-d61a-11e5-87df-94e2a12fce4b.jpg' );
				var texture6 = THREE.ImageUtils.loadTexture( 'https://cloud.githubusercontent.com/assets/9013147/13150454/b5073108-d61a-11e5-8fa0-c9f52aa8c246.jpg' );
				
				texture1.anisotropy = renderer.getMaxAnisotropy();
				texture2.anisotropy = renderer.getMaxAnisotropy();
				texture3.anisotropy = renderer.getMaxAnisotropy();
				texture4.anisotropy = renderer.getMaxAnisotropy();
				texture5.anisotropy = renderer.getMaxAnisotropy();
				texture6.anisotropy = renderer.getMaxAnisotropy();

				var material1 = new THREE.MeshBasicMaterial( { map: texture1 } );
    					var material2 = new THREE.MeshBasicMaterial( { map: texture2 } );
    					var material3 = new THREE.MeshBasicMaterial( { map: texture3 } );
    					var material4 = new THREE.MeshBasicMaterial( { map: texture4 } );
    					var material5 = new THREE.MeshBasicMaterial( { map: texture5 } );
    					var material6 = new THREE.MeshBasicMaterial( { map: texture6 } );
    				
    				var materials = [material1, material2, material3, material4, material5, material6];
    				
    				var meshFaceMaterial = new THREE.MeshFaceMaterial( materials );

				mesh = new THREE.Mesh( geometry, meshFaceMaterial );
				scene.add( mesh );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				mesh.rotation.y += 0.015;
			
				if (camera.position.z >= 450){
					camera.position.z -= 10;
				};

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
