

<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Starfield</title>
        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
        <script src="https://cdn.babylonjs.com/recast.js"></script>
        <script src="https://cdn.babylonjs.com/ammo.js"></script>
        <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
        <script src="https://cdn.babylonjs.com/cannon.js"></script>
        <script src="https://cdn.babylonjs.com/Oimo.js"></script>
        <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;

            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);
 

		function createScene() {

			var scene = new BABYLON.Scene(engine);
			engine.displayLoadingUI();
			scene.clearColor = new BABYLON.Color3(0, 0, 0);
			//scene.debugLayer.show();

			var light3 = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, -1, 0), scene);
			light3.groundColor = BABYLON.Color3.Gray();
			light3.intensity = .4;
			// var freeCamera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 0, 50), scene);
			// freeCamera.inputs.clear();
			// // freeCamera.attachControl(canvas, true);
			// freeCamera.detachControl(canvas, true);

			// Creates, angles, distances and targets the camera
			var camera = new BABYLON.ArcRotateCamera("Camera", 0, 0, 10, new BABYLON.Vector3(0, 0, 0), scene);
			
			// This positions the camera
			camera.setPosition(new BABYLON.Vector3(0, 0, -10));
			
			// This attaches the camera to the canvas
			// camera.attachControl(canvas, true);

			
			

			var GUI = createButtonControls(scene, camera);
			
			window.addEventListener("resize", function () {
				GUI = null;
				GUI = createButtonControls(scene, camera);

        });
			

			function posOrNeg(){ return Math.random() < 0.5 ? -1 : 1;}
			
			
			var yellowStarLocations = [];
			for (i = 0; i <= 30; i++) {
				yellowStarLocations[i] = new YellowStar(
					new BABYLON.Vector3(
						(Math.random()*1000 * posOrNeg()) + (500*posOrNeg()), 
						(Math.random()*1000 * posOrNeg()) + (500*posOrNeg()), 
						(Math.random()*1000 * posOrNeg()) + (500*posOrNeg())
					), 
					(Math.random()*10) / 3, 
					scene
				);
			}
			
			var blueStarLocations = [];
			for (i = 0; i <= 20; i++) {
				blueStarLocations[i] = new BlueStar(
					new BABYLON.Vector3(
						(Math.random()*750 * posOrNeg()) + (300*posOrNeg()), 
						(Math.random()*750 * posOrNeg()) + (300*posOrNeg()), 
						(Math.random()*750 * posOrNeg()) + (300*posOrNeg())
					), 
					(Math.random()*10) / 3, 
					scene
				);
			}
			
			var redStarLocations = [];
			for (j = 0; j <= 30; j++) {
				redStarLocations[j] = new RedStar(
					new BABYLON.Vector3(
						(Math.random()*1000 * posOrNeg()) + (500*posOrNeg()), 
						(Math.random()*1000 * posOrNeg()) + (500*posOrNeg()), 
						(Math.random()*1000 * posOrNeg()) + (500*posOrNeg())
					), 
					Math.random()*10 / 2, 
					scene
				);
			}
			
			var whiteStarLocations = [];
			for (k = 0; k <= 500; k++) {
				whiteStarLocations[k] = new WhiteStar(
					new BABYLON.Vector3(
						(Math.random()*1000 * posOrNeg()) + (500*posOrNeg()), 
						(Math.random()*1000 * posOrNeg()) + (500*posOrNeg()), 
						(Math.random()*1000 * posOrNeg()) + (500*posOrNeg())
					), 
					Math.random()*.5, 
					scene
				);
			}
			
			//fire texture  http://www.babylonjs-playground.com/#KM3TC#15

			setTimeout(function () {
				engine.hideLoadingUI();
			}, 16);

			return scene;
		};
        
        var scene = createScene();

        engine.runRenderLoop(function () {
            scene.render();
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();

        });
    </script>

</body>
</html>
