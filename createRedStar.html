<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>
        <!-- Babylon.js -->
        <script src="https://www.babylonjs.com/hand.minified-1.2.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/oimo.js"></script>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylon.fireProceduralTexture.min.js"></script>
       
        

        
        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <div id="canvasZone">
        <canvas id="renderCanvas"></canvas>
    </div>
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);

        
        var createScene = function () {
        	var scene = new BABYLON.Scene(engine);
        	var camera = new BABYLON.FreeCamera("FreeCamera", new BABYLON.Vector3(0, 1, -200), scene);
        	camera.attachControl(canvas, false);
        	
        	var light0 = new BABYLON.HemisphericLight("Light", new BABYLON.Vector3(0, 10, 0), scene);	
        
        	var fireMaterial = new BABYLON.StandardMaterial("fontainSculptur2", scene);
            var fireTexture = new BABYLON.FireProceduralTexture("fire", 256, scene);
            fireTexture.speed = new BABYLON.Vector2(-.2, -.2);
        
            fireMaterial.diffuseTexture = fireTexture;
            fireMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
            fireMaterial.emissiveColor = new BABYLON.Color3(.7, .4, .4);
            //fireMaterial.opacityTexture = fireTexture;
        
            var sun = BABYLON.Mesh.CreateSphere("sphere", 50.0, 50.0, scene, false,  BABYLON.Mesh.DEFAULTSIDE);
        
            sun.material = fireMaterial;
            //sun.rotate(new BABYLON.Vector3(1.0, 1.0, 0.5), Math.PI / 3.0, BABYLON.Space.Local);
        
        
        	return scene;
        };
        
           
        
        var scene = createScene();

        engine.runRenderLoop(function () {
            scene.render();
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
